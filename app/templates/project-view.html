<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style_planner.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Design</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('meet_name') }}">Calendar view</a>
            </div>
        </div>
        <a class="btn btn-outline-success me-4" href="{{ url_for('logout') }}" role="button">Log out</a>
    </div>
</nav>

<div class="container">
    <div class="row">

        {% for i in projects %}
        <div class="card card_class" style="width: 18rem;">
            <img src="../static/Images/chamomile.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ i.name }}</h5>
                <p class="card-text">Кратко о проекте</p>
                <a href="{{ url_for('proj_task', id=i.id) }}" class="btn btn-primary">Создать задачу</a>
            </div>
        </div>
        {% endfor %}

        <div class="card card_class" style="width: 18rem;">
            <a class="knopka_class" data-bs-toggle="modal" data-bs-target="#myModal">+</a>
        </div>
    </div>

</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Создать новый проект</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="">
                    <div class="modal-body">
                            <div class="mb-3">
                                <label for="ProjName" class="form-label">Название проекта</label>
                                <input type="text" class="form-control" id="ProjName" name="ProjName">
                            </div>
                    </div>
                        <div class="modal-footer">
                            <input type="submit" value="Сохранить" class="btn btn-primary">
                        </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
