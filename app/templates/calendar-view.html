</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Design</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="{{ url_for('main') }}">Project view</a>
      </div>
    </div>
      <a class="btn btn-outline-success me-4" href="{{ url_for('logout') }}" role="button">Log out</a>
  </div>
</nav>

<!-- Фрейм от яндекс-календаря -->
<div class="container">
  <div class="row align-items-start">
    <div class="col-2">
    </div>
    <div class="col">
        <iframe src="https://calendar.yandex.ru/week?embed&layer_ids=12345&tz_id=Asia/Yekaterinburg" width="800" height="450" frameborder="0" style="border: 1px solid #eee"></iframe>
    </div>
    <div class="col-2">
    </div>
  </div>
</div>

<br>
<br>
<br>

<!-- Кнопка "добавить встречу" -->
<div class="d-grid gap-2 col-4 mx-auto">
    <a class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#meeting_button">Добавить встречу</a>
</div>

<!-- Выполение кнопки "добавить встречу" -->
<div class="modal fade" id="meeting_button" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Создать новую встречу</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="">
                    <div class="modal-body">
                            <div class="mb-3">
                                <label for="meeting_name" class="form-label">Название встречи</label>
                                <input type="text" class="form-control" id="meeting_name" name="meeting_name">
                            </div>
                    </div>
                        <div class="modal-footer">
                            <input type="submit" value="Сохранить" class="btn btn-primary">
                        </div>
            </form>
        </div>
    </div>
</div>

<!-- Выводим параметры встреч -->
<p> {{ param1.name}}</p>
{% for i in zzz1 %}
    <p> {{ i.meet_name, i.project_id }}</p>
{% endfor %}

</body>
</html>
