<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style_planner_login.css">
    <title>Login</title>
</head>
<body>
<main class="form-signin">

{% for message in get_flashed_messages() %}
<div class="alert alert-danger border border-danger text-center" role="alert">
  {{ message }}
</div>
{% endfor %}

{% if get_flashed_messages()|length == 0 %}
    <img class="mb-4" src="../static/images/chamomile.jpg" alt="" width="240" height="200">
{% endif %}

  <form method="post">
    <h2 class="h3 mb-3 fw-normal" style="color: #1f9dc4">Дизайн-планировщик </h2>
    <div>
      <input type="text" id="floatingInput" placeholder="Username" name="floatingInput">
    </div>
    <div>
      <input type="password" id="floatingPassword" placeholder="Password" name="floatingPassword">
    </div>
    <input type="submit" value="Войти">
      <br>
      <h6 class="mt-5 mb-3 text-muted">Новичок?</h6>
  </form>
      <form action="{{ url_for('register') }}">
          <input type="submit" value="Зарегистрироваться">
      </form>
      <br>
      <br>
      <p class="mt-5 mb-3 text-muted">&copy; Designed by HappyFoxStudio, 2022</p>
</main>
</body>
</html>
